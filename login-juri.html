<!-- login-juri.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kodyan JURI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --azul-marina: #1A365D;
            --azul-profundo: #2D3748;
            --azul-celeste: #4299E1;
            --gris-carbón: #4A5568;
            --gris-humo: #EDF2F7;
            --blanco: #FFFFFF;
            --dorado-balanza: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--azul-marina) 0%, var(--azul-profundo) 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--blanco);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .logo-icon {
            color: var(--dorado-balanza);
            font-size: 2.5rem;
        }

        .logo-text {
            color: var(--azul-marina);
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gris-carbón);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gris-humo);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--azul-celeste);
        }

        .btn-login {
            width: 100%;
            background: var(--azul-celeste);
            color: var(--blanco);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: var(--azul-marina);
        }

        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.error {
            background: #FED7D7;
            color: #C53030;
        }

        .message.success {
            background: #C6F6D5;
            color: #276749;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="logo-icon">⚖️</span>
            <span class="logo-text">Kodyan JURI</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Ingresar al Sistema
            </button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="js/supabase.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const btn = this.querySelector('button');

            // Mostrar loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ingresando...';
            btn.disabled = true;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Login exitoso
                messageDiv.textContent = '¡Login exitoso! Redirigiendo...';
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'home-juri.html';
                }, 1000);

            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Ingresar al Sistema';
                btn.disabled = false;
            }
        });

        // Verificar si ya está logueado
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'home-juri.html';
            }
        });
    </script>
</body>
</html>
