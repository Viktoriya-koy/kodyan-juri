<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Kodyan JURI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --azul-marina: #1A365D;
            --azul-profundo: #2D3748;
            --azul-celeste: #4299E1;
            --gris-carbón: #4A5568;
            --gris-humo: #EDF2F7;
            --blanco: #FFFFFF;
            --dorado-balanza: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--azul-marina) 0%, var(--azul-profundo) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .register-container {
            background: var(--blanco);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .logo-icon {
            color: var(--dorado-balanza);
            font-size: 2.5rem;
        }

        .logo-text {
            color: var(--azul-marina);
            font-size: 1.8rem;
            font-weight: bold;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--gris-carbón);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gris-humo);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--azul-celeste);
        }

        .btn-register {
            width: 100%;
            background: var(--azul-celeste);
            color: var(--blanco);
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background: var(--azul-marina);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gris-carbón);
        }

        .login-link a {
            color: var(--azul-celeste);
            text-decoration: none;
        }

        .message {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.error {
            background: #FED7D7;
            color: #C53030;
        }

        .message.success {
            background: #C6F6D5;
            color: #276749;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <span class="logo-icon">⚖️</span>
            <span class="logo-text">Kodyan JURI</span>
        </div>

        <form id="registerForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido"><i class="fas fa-user"></i> Apellido</label>
                    <input type="text" id="apellido" required>
                </div>

                <div class="form-group full-width">
                    <label for="especialidad"><i class="fas fa-gavel"></i> Especialidad</label>
                    <select id="especialidad" required>
                        <option value="">Seleccionar especialidad</option>
                        <option value="civil">Derecho Civil</option>
                        <option value="penal">Derecho Penal</option>
                        <option value="laboral">Derecho Laboral</option>
                        <option value="comercial">Derecho Comercial</option>
                        <option value="familia">Derecho de Familia</option>
                        <option value="administrativo">Derecho Administrativo</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label for="matricula"><i class="fas fa-id-card"></i> N° Matrícula</label>
                    <input type="text" id="matricula" required>
                </div>

                <div class="form-group full-width">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" required>
                </div>
            </div>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> Crear Cuenta Profesional
            </button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login-juri.html">Ingresar aquí</a>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script src="js/supabase.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const apellido = document.getElementById('apellido').value;
            const especialidad = document.getElementById('especialidad').value;
            const matricula = document.getElementById('matricula').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const messageDiv = document.getElementById('message');
            const btn = this.querySelector('button');

            // Validaciones
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Las contraseñas no coinciden';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                messageDiv.textContent = 'La contraseña debe tener al menos 6 caracteres';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Mostrar loading
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando cuenta...';
            btn.disabled = true;

            try {
                // 1. Registrar usuario en Auth
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                });

                if (authError) throw authError;

                // 2. Crear perfil de abogado en la base de datos
                const { data: profileData, error: profileError } = await supabase
                    .from('abogados')
                    .insert([{
                        id: authData.user.id,
                        email: email,
                        nombre: nombre,
                        apellido: apellido,
                        especialidad: especialidad,
                        matricula: matricula,
                        created_at: new Date().toISOString()
                    }])
                    .select();

                if (profileError) throw profileError;

                // Éxito
                messageDiv.innerHTML = `
                    <strong>¡Cuenta creada exitosamente!</strong><br>
                    Hemos enviado un email de verificación a ${email}
                `;
                messageDiv.className = 'message success';
                messageDiv.style.display = 'block';

                // Redirigir después de 3 segundos
                setTimeout(() => {
                    window.location.href = 'login-juri.html';
                }, 3000);

            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
            } finally {
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta Profesional';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
